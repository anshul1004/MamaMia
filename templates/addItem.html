<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Todo List App</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="../static/signup.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link" href="/showAddItem">Add Item</a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                 
                </ul>
               
              </div>
            </nav>
       


        <h3 class="text-muted">Python Flask App</h3>
      </div>

     <section>
       <form class="form-horizontal" method="post" action="/addItem">
         <fieldset>
          <!-- Form Name -->
          <legend>Create your Todo</legend>

          <!--Text Input -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtTitle">Title</label>
            <div class="col-md-4">
              <input type="text" name="inputTitle" id="textTitle" placeholder="Enter title"/>
            </div>
          </div>

          <!--Textarea-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="txtDesc">Description</label>
            <div class="col-md-4">
              <input name="inputDescription" id="txtDesc" placeholder="Enter Description"/>
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Submit"/>
            </div>
          </div>


         </fieldset>
       </form>
     </section>

     
    </div>
  </body>
</html>
